[build]
  # ビルドコマンド
  command = "npm run build"
  
  # 公開するディレクトリ
  publish = "out"

# SPAのルーティング設定（Next.jsの動的ルートに対応）
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# セキュリティヘッダー
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# CSS/JSファイルのキャッシュ設定
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"